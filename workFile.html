<span style="background-color: rgb(255, 255, 255);"><!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Three.js draft</title>
  <script src="Three.js"></script>
  <script src="Controls/TrackballControls.js"></script>
  <script src='Controls/DAT.GUI.min.js'></script>
  <style type="text/css">
    div#canvas-frame {
      border: none;
      cursor: auto;
      width: 100%;
      height: 100%;
      background-color: #EEEEEE;
    }
  </style>
  <script>
    var renderer;

    function initThree() {
      width = document.getElementById('canvas-frame').clientWidth;
      height = document.getElementById('canvas-frame').clientHeight;
      renderer = new THREE.WebGLRenderer({
        antialias: true
      });
      renderer.shadowMapEnabled = true;
      renderer.setSize(width, height);
      var last = new Date().getTime();
      document.getElementById('canvas-frame').appendChild(renderer.domElement);
      renderer.setClearColor(0x000000, 0.5);
    }

    //////////////////////////////////////////////////////////////////////////////////
    //    Camera Controls                                                           //
    ////////////////////////////////////////////////////////////////////////////////// 
    var camera;

    function initCamera() {
      camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
      camera.position.x = 1000;
      camera.position.y = 0;
      camera.position.z = 0;
      camera.up.x = 0;
      camera.up.y = 0;
      camera.up.z = 1;
      camera.lookAt({
        x: 0,
        y: 0,
        z: 0
      });

      controls = new THREE.TrackballControls(camera);

      controls.rotateSpeed = 2.0;
      controls.zoomSpeed = 1.2;
      controls.panSpeed = 0.8;

      controls.noZoom = false;
      controls.noPan = false;

      controls.staticMoving = true;
      controls.dynamicDampingFactor = 0.3;

      controls.keys = [65, 83, 68];
    }



    var scene;

    function initScene() {
      scene = new THREE.Scene();
      scene.updateMatrixWorld(true);
      scene.add( new THREE.AxisHelper( 500 ) );
      var planeGeometry = new THREE.PlaneGeometry(300, 300);
      var planeMaterial = new THREE.MeshBasicMaterial({color: 0xAAAAAA});
      var plane = new THREE.Mesh(planeGeometry, planeMaterial);

      // rotate and position the plane
      plane.rotation.x = 0;
      plane.position.x = 0;
      plane.position.y = 0;
      plane.position.z = 0;
      plane.receiveShadow = true;
      // add the plane to the scene
      scene.add(plane);
    }
    var light;


    function initLight() {
      light = new THREE.DirectionalLight(0xFFFFFF, 1.0, 0);
      light.position.set(100, 100, 100);
      light.castShadow = true;
      scene.add(light);

      //  light2 = new THREE.DirectionalLight(0xFFFFFF, 1.0, 0);
      //  light2.position.set(-100, -100, -200);
      //  light2.castShadow = true;
      //  scene.add(light2);
    }




    var Group = [];
    var sphere = [];
    var vector = [];
    red = new THREE.Color(1, 0, 0);
    green = new THREE.Color(0, 1, 0);
    blue = new THREE.Color(0, 0, 1);
    var colors = [red, green, blue];

    function initObject() {
      var radius = 30;
      var theta = 0;
      var flag = true;
      for(var j=0;j<100;j=j+20){
        var red = 0xFF0000;
        var yellow = 0xFFFF00;
        if(flag){
          color = yellow;
        }else{
          color = red;
        }
        for(var i=0;i<20;i++){
          var sphereGeometry = new THREE.SphereGeometry(10,30,30);
          var sphere = new THREE.Mesh(
			      sphereGeometry,
				    new THREE.MeshLambertMaterial({color: color})
			    );
          theta = theta + 360/30;
          var x = radius*Math.cos(theta);
          var y = radius*Math.sin(theta);
          var z = j+30;
          sphere.position.set(x,y,z);
          sphere.castShadow = true;
          scene.add( sphere );
        }
        flag = !flag;
      }
			//sphere.name = "sphere";
      //scene.add( sphere );
			scene.add( new THREE.AxisHelper( 20 ) );
    }
    /*DAT-GUI code for control panel : start-here*/

    /*DAT-GUI code for control panel : end-here*/
    function animate() {
      renderer.clear();
      renderer.render(scene, camera);
      controls.update();
      requestAnimationFrame(animate);
    } 

    function threeStart() {
      initThree();
      initCamera();
      initScene();
      initLight();
      initObject();
      animate();
    }
  </script>
</head>

<body onload="threeStart();">
  <div id="canvas-frame"></div>
</body>

</html></span>
